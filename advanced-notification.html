<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced VoIP Notification</title>
  <style>
    /*
     * ADVANCED VOIP NOTIFICATION
     * ===========================
     * Rich notification with avatar, caller info, call quality,
     * and multiple action buttons for voice/video call handling.
     *
     * Dimensions: ~500x300px
     * Uses same transparent window implementation pattern.
     */

    html {
      background: transparent;
      margin: 0;
      padding: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      padding: 0;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      border-radius: 16px;
      -webkit-user-select: none;
      user-select: none;
    }

    /**
     * CRITICAL: Absolute positioning to fill entire window
     * This is the key to avoiding black borders on transparent windows.
     */
    .notification-card {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(55, 65, 81, 0.98) 0%, rgba(31, 41, 55, 0.98) 100%);
      border-radius: 14px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      animation: slideDown 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      width: 100%;
      height: 100%;
      gap: 14px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Top section: Avatar and caller status */
    .avatar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }

    .avatar-container {
      position: relative;
      width: 76px;
      height: 76px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), 0 0 0 2px rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.15);
      animation: avatarGlow 3s ease-in-out infinite;
    }

    .avatar-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes avatarGlow {
      0%, 100% {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), 0 0 0 2px rgba(255, 255, 255, 0.1);
      }
      50% {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), 0 0 0 3px rgba(255, 255, 255, 0.15);
      }
    }

    /* Caller info section */
    .caller-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .caller-name {
      font-size: 18px;
      font-weight: 700;
      color: #f7fafc;
      text-align: center;
    }

    .caller-number {
      font-size: 13px;
      color: #cbd5e0;
      text-align: center;
    }

    /* Call status and duration */
    .call-status-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: rgba(100, 150, 200, 0.12);
      border-radius: 6px;
      border: 1px solid rgba(100, 150, 200, 0.2);
    }

    .status-indicator {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #60a5fa;
      animation: statusPulse 2s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.1);
      }
    }

    .call-status-text {
      font-size: 12px;
      color: #cbd5e0;
      font-weight: 500;
    }

    .call-duration {
      font-size: 11px;
      color: #94a3b8;
      font-weight: 600;
      margin-left: 4px;
    }

    /* Quality indicator */
    .quality-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      background: rgba(75, 192, 192, 0.15);
      border-radius: 6px;
      font-size: 11px;
      color: #4bc0c0;
      font-weight: 500;
    }

    .quality-bars {
      display: flex;
      gap: 2px;
    }

    .quality-bar {
      width: 3px;
      height: 8px;
      background: #4bc0c0;
      border-radius: 1px;
    }

    .quality-bar.low {
      height: 4px;
      opacity: 0.5;
    }

    /* Action buttons section */
    .action-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      color: white;
      -webkit-app-region: no-drag;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-voice {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.25);
    }

    .btn-voice:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-voice:active {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(59, 130, 246, 0.25);
    }

    .btn-video {
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.25);
    }

    .btn-video:hover {
      background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-video:active {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(99, 102, 241, 0.25);
    }

    .btn-message {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      box-shadow: 0 2px 8px rgba(139, 92, 246, 0.25);
    }

    .btn-message:hover {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .btn-message:active {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(139, 92, 246, 0.25);
    }

    .btn-decline {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.25);
      flex-basis: 100%;
    }

    .btn-decline:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .btn-decline:active {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(239, 68, 68, 0.25);
    }

    /* Hide scrollbar */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="notification-card">
    <!-- Avatar section -->
    <div class="avatar-section">
      <div class="avatar-container">
        <img src="avatar.png" alt="Caller Avatar">
      </div>
    </div>

    <!-- Caller info -->
    <div class="caller-info">
      <div class="caller-name">Jean Brito</div>
      <div class="caller-number">+55 11 98765-4321</div>
    </div>

    <!-- Call status -->
    <div class="call-status-wrapper">
      <div class="status-indicator"></div>
      <span class="call-status-text">Incoming Call</span>
      <span class="call-duration" id="duration">0:00</span>
    </div>

    <!-- Quality indicator -->
    <div class="quality-indicator">
      <span>Connection Quality:</span>
      <div class="quality-bars">
        <div class="quality-bar"></div>
        <div class="quality-bar"></div>
        <div class="quality-bar"></div>
        <div class="quality-bar low"></div>
      </div>
    </div>

    <!-- Action buttons -->
    <div class="action-buttons">
      <button class="btn-voice" onclick="acceptVoiceCall()">
        <span>â˜Ž</span> Accept
      </button>
      <button class="btn-video" onclick="acceptVideoCall()">
        <span>ðŸ“¹</span> Video
      </button>
      <button class="btn-message" onclick="sendMessage()">
        <span>âœ‰</span> Message
      </button>
      <button class="btn-decline" onclick="declineCall()">
        Decline
      </button>
    </div>
  </div>

  <script>
    // Call duration timer
    let seconds = 0;
    const durationEl = document.getElementById('duration');

    const durationInterval = setInterval(() => {
      seconds++;
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      durationEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }, 1000);

    function acceptVoiceCall() {
      console.log('Accept Voice Call clicked (Advanced)');
      clearInterval(durationInterval);
      window.electronAPI.acceptCall();
    }

    function acceptVideoCall() {
      console.log('Accept Video Call clicked (Advanced)');
      clearInterval(durationInterval);
      window.electronAPI.acceptCall();
    }

    function sendMessage() {
      console.log('Send Message clicked (Advanced)');
      // Could implement message UI in future
    }

    function declineCall() {
      console.log('Decline Call clicked (Advanced)');
      clearInterval(durationInterval);
      window.electronAPI.declineCall();
    }
  </script>
</body>
</html>
