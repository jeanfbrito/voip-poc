<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced VoIP Notification</title>
  <style>
    /*
     * ADVANCED VOIP NOTIFICATION
     * ===========================
     * Rich notification with avatar, caller info, call quality,
     * and multiple action buttons for voice/video call handling.
     *
     * Dimensions: ~500x300px
     * Uses same transparent window implementation pattern.
     */

    html {
      background: transparent;
      margin: 0;
      padding: 0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      padding: 0;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      border-radius: 16px;
      -webkit-user-select: none;
      user-select: none;
    }

    /**
     * CRITICAL: Absolute positioning to fill entire window
     * This is the key to avoiding black borders on transparent windows.
     */
    .notification-card {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(55, 65, 81, 0.98) 0%, rgba(31, 41, 55, 0.98) 100%);
      border-radius: 14px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 16px;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      justify-content: flex-start;
      animation: slideIn 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      width: 100%;
      height: 100%;
      gap: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Avatar section - now on the left */
    .avatar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0;
      flex-shrink: 0;
    }

    .avatar-container {
      position: relative;
      width: 140px;
      height: 140px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.15);
      animation: avatarGlow 3s ease-in-out infinite;
    }

    .avatar-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes avatarGlow {
      0%, 100% {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), 0 0 0 2px rgba(255, 255, 255, 0.1);
      }
      50% {
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), 0 0 0 3px rgba(255, 255, 255, 0.15);
      }
    }

    /* Right content section */
    .content-section {
      display: flex;
      flex-direction: column;
      flex: 1;
      justify-content: space-between;
      min-width: 0;
    }

    /* Caller info section */
    .caller-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }

    .caller-name {
      font-size: 16px;
      font-weight: 700;
      color: #f7fafc;
      text-align: left;
    }

    .caller-number {
      font-size: 12px;
      color: #cbd5e0;
      text-align: left;
    }

    /* Call status and duration */
    .call-status-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      background: rgba(100, 150, 200, 0.12);
      border-radius: 6px;
      border: 1px solid rgba(100, 150, 200, 0.2);
    }

    .status-indicator {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #60a5fa;
      animation: statusPulse 2s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.1);
      }
    }

    .call-status-text {
      font-size: 11px;
      color: #cbd5e0;
      font-weight: 500;
    }

    .call-duration {
      font-size: 10px;
      color: #94a3b8;
      font-weight: 600;
      margin-left: 2px;
    }

    /* Quality indicator */
    .quality-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      background: rgba(75, 192, 192, 0.12);
      border-radius: 6px;
      border: 1px solid rgba(75, 192, 192, 0.2);
    }

    .quality-bars {
      display: flex;
      gap: 2px;
    }

    .quality-bar {
      width: 2px;
      height: 9px;
      background: #4bc0c0;
      border-radius: 1px;
    }

    .quality-bar.low {
      height: 5px;
      opacity: 0.6;
    }

    /* Action buttons section */
    .action-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: nowrap;
      justify-content: flex-start;
      width: 100%;
      margin-top: 8px;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      color: white;
      -webkit-app-region: no-drag;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
      flex: 1;
      min-width: 60px;
    }

    .btn-answer {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.25);
    }

    .btn-answer:hover {
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-answer:active {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(16, 185, 129, 0.25);
    }

    .btn-share {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.25);
    }

    .btn-share:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-share:active {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(59, 130, 246, 0.25);
    }

    .btn-webcam {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      box-shadow: 0 2px 8px rgba(139, 92, 246, 0.25);
    }

    .btn-webcam:hover {
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }

    .btn-webcam:active {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(139, 92, 246, 0.25);
    }

    .btn-webcam.active {
      background: linear-gradient(135deg, #6d28d9 0%, #5b21b6 100%);
      box-shadow: 0 2px 8px rgba(139, 92, 246, 0.4);
      border: 1px solid rgba(139, 92, 246, 0.5);
    }

    .btn-decline {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.25);
    }

    .btn-decline:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }

    .btn-decline:active {
      transform: translateY(0);
      box-shadow: 0 1px 4px rgba(239, 68, 68, 0.25);
    }

    /* Hide scrollbar */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="notification-card">
    <!-- Avatar section - left side -->
    <div class="avatar-section">
      <div class="avatar-container">
        <img src="avatar.png" alt="Caller Avatar">
      </div>
    </div>

    <!-- Content section - right side -->
    <div class="content-section">
      <!-- Caller info -->
      <div class="caller-info">
        <div class="caller-name">Jean Brito</div>
        <div class="caller-number">+55 11 98765-4321</div>
      </div>

      <!-- Call status and quality row -->
      <div style="display: flex; gap: 10px; font-size: 11px;">
        <!-- Call status -->
        <div class="call-status-wrapper">
          <div class="status-indicator"></div>
          <span class="call-status-text" id="callStatus">Connected</span>
          <span class="call-duration" id="duration">0:00</span>
        </div>

        <!-- Quality indicator -->
        <div class="quality-indicator">
          <div class="quality-bars">
            <div class="quality-bar"></div>
            <div class="quality-bar"></div>
            <div class="quality-bar"></div>
            <div class="quality-bar low"></div>
          </div>
        </div>
      </div>

      <!-- Action buttons -->
      <div class="action-buttons">
        <button class="btn-answer" onclick="answerCall()">
          <span>â˜Ž</span> Answer
        </button>
        <button class="btn-share" onclick="toggleScreenShare()">
          <span>ðŸ–¥</span> Share
        </button>
        <button class="btn-webcam" id="webcamBtn" onclick="toggleWebcam()">
          <span>ðŸ“¹</span> Video
        </button>
        <button class="btn-decline" onclick="declineCall()">
          <span>âœ•</span> End
        </button>
      </div>
    </div>
  </div>

  <script>
    // Call duration timer
    let seconds = 0;
    const durationEl = document.getElementById('duration');

    const durationInterval = setInterval(() => {
      seconds++;
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      durationEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    }, 1000);

    // Call state
    let callAnswered = false;
    let webcamActive = false;
    let screenSharing = false;
    const webcamBtn = document.getElementById('webcamBtn');

    function answerCall() {
      console.log('Call answered (Advanced VoIP)');
      callAnswered = true;
      // In a real app, this would establish the call connection
      // and switch to call view
    }

    function toggleScreenShare() {
      screenSharing = !screenSharing;
      console.log(`Screen sharing ${screenSharing ? 'enabled' : 'disabled'}`);
      // In a real app, this would:
      // 1. Show screen selection dialog
      // 2. Capture and stream the selected screen
      // 3. Notify the other participant
      if (screenSharing) {
        console.log('Starting screen share...');
        // openScreenShareUI();
      } else {
        console.log('Stopping screen share...');
      }
    }

    function toggleWebcam() {
      webcamActive = !webcamActive;
      console.log(`Webcam ${webcamActive ? 'enabled' : 'disabled'}`);

      // Update button appearance
      if (webcamActive) {
        webcamBtn.classList.add('active');
      } else {
        webcamBtn.classList.remove('active');
      }

      // In a real app, this would:
      // 1. Request camera permissions
      // 2. Open video stream from webcam
      // 3. Display local preview
      // 4. Send video to other participant
      if (webcamActive) {
        console.log('Activating webcam for video call...');
        // startWebcamStream();
      } else {
        console.log('Deactivating webcam...');
        // stopWebcamStream();
      }
    }

    function declineCall() {
      console.log('Call ended/declined (Advanced VoIP)');
      clearInterval(durationInterval);
      window.electronAPI.declineCall();
    }
  </script>
</body>
</html>
